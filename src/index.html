<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>New Tab</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/vendor/bootstrap-4.0.0.min.css">
        <link rel="stylesheet" href="css/fonts/inconsolata.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <div class="tab-container">
          <div class="row">
            <div class="col-xs-6" style="padding-right: 20px; width:50%">
              <div class="container">
                <div id="trello-board">
                  <div id="trello-columns" class="row">

                  </div>
                </div>
              </div>
            </div>
            <div class="col-xs-6" style="width:50%;">
              <div class="container">
                <!-- Hacker News -->
                <div id="hacker-news-wrapper">
                  <div class="row">
                    <div class="col-xs-12">
                      <h3>
                        <a class="orange" href="https://news.ycombinator.com">Hacker News</a>
                      </h3>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-12" id="hacker-news-stories">
                    </div>
                  </div>
                </div>
                <!-- Product Hunt -->
                <div id="product-hunt-wrapper">
                  <div class="row mt-5">
                    <div class="col-xs-12">
                      <h3>
                        <a class="orange" href="https://producthunt.com">Product Hunt</a>
                      </h3>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-12" id="product-hunt-posts">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="fixed-bottom">
              <div class="settings-container">
                <a id="settings-link" href="#" class="grey">
                  <i data-feather="settings"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
        <!-- Create Card Modal -->
        <div class="modal fade" id="createCardModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header black-background">
                <h5 class="modal-titl white" id="exampleModalLabel">Create a card</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span class="white" aria-hidden="true">
                    <i data-feather="x"></i>
                  </span>
                </button>
              </div>
              <div class="modal-body black-background">
                <form>
                  <div class="form-group">
                    <label class="white" for="card-name">Title</label>
                    <input type="text" class="form-control grey-transparent-background" id="card-name">
                  </div>
                  <div class="white" class="form-group">
                    <label for="card-description">Description</label>
                    <textarea class="form-control grey-transparent-background" id="card-description" rows="3"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer black-background">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="create-card" type="button" class="btn btn-primary" data-dismiss="modal">Create</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Archive All Cards in List Modal -->
        <div class="modal fade" id="archiveAllCardsInListModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header black-background">
                <h5 class="modal-title white" id="exampleModalLabel">Archive all cards in list</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span class="white" aria-hidden="true">
                    <i data-feather="x"></i>
                  </span>
                </button>
              </div>
              <div class="modal-body black-background">
                <p class="white">Are you sure you want to archive all cards in this list?<p>
              </div>
              <div class="modal-footer black-background">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button id="archive-all-cards-in-list" type="button" class="btn btn-danger" data-dismiss="modal">Archive</button>
              </div>
            </div>
          </div>
        </div>

        <script src="js/vendor/jquery-3.3.1.min.js"></script>
        <script src="js/vendor/jquery-ui.min.js"></script>
        <script src="js/vendor/popper.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/feathericons.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/trello.js"></script>
        <script src="js/hacker-news.js"></script>
        <script src="js/product-hunt.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
