    <body>
        <div class="tab-container">
          <div class="row">
            <div class="col">
              <div class="container">
                <form>
                  <div class="form-group">
                    <div id="alert-success" class="alert alert-success fade d-none" role="alert">
                      <strong>Nice work!</strong> <span id="success-message"></span>
                    </div>
                    <div id="alert-error" class="alert alert-danger fade d-none" role="alert">
                      <strong>Oopsie Woopsy!</strong> <span id="error-message"></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <h4 class="white">Trello Settings</h4>
                  </div>
                  <div class="form-group">
                    <label class="white" for="trello-key">Trello Key</label>
                    <input type="text" class="form-control grey-transparent-background" id="trello-key">
                  </div>
                  <div class="form-group">
                    <label class="white" for="trello-token">Trello Key</label>
                    <input type="text" class="form-control grey-transparent-background" id="trello-token">
                  </div>
                  <div class="form-group">
                    <label class="white" for="trello-board-id">Trello Board Id</label>
                    <input type="text" class="form-control grey-transparent-background" id="trello-board-id">
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="trello-card-descriptions">
                    <label class="form-check-label" for="trello-card-descriptions">
                      <span class="white">Show Card Descriptions</span>
                    </label>
                  </div>
                  <hr>
                  <div class="form-group">
                    <h4 class="white">Product Hunt Settings</h44>
                  </div>
                  <div class="form-group">
                    <label class="white" for="product-hunt-key">Product Hunt Key</label>
                    <input type="text" class="form-control grey-transparent-background" id="product-hunt-key">
                  </div>
                  <div class="form-group">
                    <button id="save-button" type="submit" class="btn float-right options-submit">Save</button>
                  </div>
                </form>
              </div>
            </div>
        </div>

        <script src="js/vendor/jquery-3.3.1.min.js"></script>
